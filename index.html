<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./resources/Logo.png" alt="logo" class="logo">
    </header>

    <main>
        <section class="section1">
            <div class="text-box">
                    <textarea class="text-input" name="texto-escrito" cols="70" rows="20" placeholder="Ingrese texto aquí"></textarea>
            </div>
            <div class="alert">
                <img class="alert-logo" src="./resources/bi_exclamation-circle-fill.png" alt="alerta">
                <p>Solo letras minúsculas y sin acento</p>
            </div>
            <div class="buttons">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>    
        </section>

        <section class="section2">
            <div class="contenedor-resultado">
                <p class="resultado-texto"></p>

            </div>
            <div class="muneco">
                <img src="./resources/Muñeco.png" alt="">
            </div>
            <div class="muneco-mensaje">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="muneco-copiar">
                <input type="button" class="btn-copy" value="Copiar">
            </div>
        </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
